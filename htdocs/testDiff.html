<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test Diff</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='lib/diffMatchPatch/diffMatchPatch.js'></script>
    <script src='lib/jquery/jquery-3.3.1.js'></script>

    <script>
        $(()=>{
            let src = "Hamlet: Do you see yonder cloud that's almost in shape of a camel?\nPolonius: By the mass, and 'tis like a camel, indeed.\nHamlet: Methinks it is like a weasel.\nPolonius: It is backed like a weasel.\nHamlet: Or like a whale? 😃 😄😁\nPolonius: Very like a whale.\n-- Shakespeare";
        let dest = "Hamlet: Do you see yonder cloud 😁 😆 😅 that's almost in shape of a camel?\nPolonius: By the mass, and 'tis like a camel, indeed.\nHamlet: Methinks it is like a weasel.\nPolonius: It is backed like a weasel.\nHamlet: Or like a whale? 😃 😄\nPolonius: Very like a whale.\n-- Shakespeare";
        
        $('#test1').text(src);
        var dmp = new diff_match_patch();
        let diff = dmp.patch_make(src, dest);
        console.log(diff);
        let textNew = dmp.patch_apply(diff, src);
        console.log(textNew);
        $('#test2').text(textNew);
        });

    </script>

</head>
<body>
    
    <h1>Test</h1>
    <div id="test1" style="margin-bottom: 30px"></div>
    <div id="test2"></div>

</body>
</html>
