name: Render umlet files

on: [push]

jobs:
  render_drawio:
    runs-on: ubuntu-latest
    name: Render umlet files
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Umlet
      run: sudo apt-get install umlet
    - name: render files
      run: 'find . -name "*.uxf" -not -path '*/.*' | while read file;do umlet -action=convert -format=svg -filename=$file; done'
    - uses: EndBug/add-and-commit@v7
      with:
        # This "special" author name and email will show up as the GH Actions user/bot in the UI
        author_name: github-actions
        author_email: 41898282+github-actions[bot]@users.noreply.github.com
        message: 'Automatically render umlet files'
        add: "."
